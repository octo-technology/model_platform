apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: model-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: model-platform
spec:
  selector:
    app: frontend
  ports:
    - port: 8501
      targetPort: 8501
