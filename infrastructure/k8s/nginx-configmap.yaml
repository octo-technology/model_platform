apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {}
     http {
         error_log /var/log/nginx/error.log debug;
         resolver 10.96.0.10 valid=10s;
         resolver_timeout 5s;

         server {
             listen 80;

             location ~ ^/registry/([^/]+)(/ajax-api/.*)$ {
                 set $project_name $1;
                 set $api_path $2;
                 client_max_body_size 500M;
                 # Debug Headers
                 add_header X-Debug-Project-Name $project_name;
                 add_header X-Debug-API-Path $api_path;
                 add_header X-Debug-Request-URI $request_uri;

                 # Pass URL with query parameters to the backend
                 proxy_pass http://$project_name.$project_name.svc.cluster.local:5000$api_path$is_args$args;

                 proxy_set_header Host $host;
                 proxy_set_header X-Real-IP $remote_addr;
                 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                 proxy_set_header X-Forwarded-Proto $scheme;
                 proxy_http_version 1.1;
                 proxy_set_header Upgrade $http_upgrade;
                 proxy_set_header Connection "upgrade";
                 proxy_read_timeout 86400;
             }

             location ~ ^/registry/([^/]+)(/api/.*)$ {
                 set $project_name $1;
                 set $api_path $2;
                 client_max_body_size 500M;
                 # Debug Headers
                 add_header X-Debug-Project-Name $project_name;
                 add_header X-Debug-API-Path $api_path;
                 add_header X-Debug-Request-URI $request_uri;

                 # Redirection uniquement pour l'API
                 proxy_pass http://$project_name.$project_name.svc.cluster.local:5000$api_path$is_args$args;

                 proxy_set_header Host $host;
                 proxy_set_header X-Real-IP $remote_addr;
                 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                 proxy_set_header X-Forwarded-Proto $scheme;
                 proxy_http_version 1.1;
                 proxy_set_header Upgrade $http_upgrade;
                 proxy_set_header Connection "upgrade";
                 proxy_read_timeout 86400;
             }

             location ~ ^/registry/([^/]+)(/.*)?$ {
                 set $project_name $1;
                 set $mlflow_path $2;
                 client_max_body_size 500M;
                 # Debug Headers
                 add_header X-Debug-Project-Name $project_name;
                 add_header X-Debug-MLflow-Path $mlflow_path;
                 add_header X-Debug-Request-URI $request_uri;

                 # Redirection vers l'UI MLflow
                 proxy_pass http://$project_name.$project_name.svc.cluster.local:5000$mlflow_path$is_args$args;

                 proxy_set_header Host $host;
                 proxy_set_header X-Real-IP $remote_addr;
                 proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                 proxy_set_header X-Forwarded-Proto $scheme;
                 proxy_http_version 1.1;
                 proxy_set_header Upgrade $http_upgrade;
                 proxy_set_header Connection "upgrade";
                 proxy_read_timeout 86400;
             }

             location ~ ^/registry/([^/]+)/api/2.0/mlflow-artifacts/(.*)$ {
                set $project_name $1;
                set $artifact_path $2;
                client_max_body_size 500M;

                # Debug Headers
                add_header X-Debug-Project-Name $project_name;
                add_header X-Debug-Artifact-Path $artifact_path;
                add_header X-Debug-Request-URI $request_uri;

                proxy_pass http://$project_name.$project_name.svc.cluster.local:5000/api/2.0/mlflow-artifacts/$artifact_path$is_args$args;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_buffering off;
                proxy_request_buffering off;
                proxy_http_version 1.1;
                proxy_read_timeout 600;
            }

             location ~ ^/deploy/([^/]+)/([^/]+)/predict$ {
                set $project_name $1;
                set $deployment_name $2;

                # Debug Headers
                add_header X-Debug-Deployment-Name "$deployment_name";
                add_header X-Debug-Project-Name "$project_name";
                add_header X-Debug-Request-URI "$request_uri";
                add_header X-Debug-Resolved-URL "http://$deployment_name.$project_name.svc.cluster.local:8000/predict" always;

                # RÃ©solution DNS Kubernetes
                resolver kube-dns.kube-system.svc.cluster.local valid=10s;

                # Redirection vers le service Kubernetes
                proxy_pass http://$deployment_name.$project_name.svc.cluster.local:8000/predict;

                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_read_timeout 86400;
            }


            location  ~ ^/deploy/([^/]+)/([^/]+)/health$ {
                  set $project_name $1;
                  set $deployment_name $2;

                  resolver kube-dns.kube-system.svc.cluster.local valid=10s;

                  proxy_pass http://$deployment_name.$project_name.svc.cluster.local:8000/health;

                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_read_timeout 86400;
              }

            location  ~ ^/deploy/([^/]+)/([^/]+)/metrics$ {
                  set $project_name $1;
                  set $deployment_name $2;

                  resolver kube-dns.kube-system.svc.cluster.local valid=10s;

                  proxy_pass http://$deployment_name.$project_name.svc.cluster.local:8000/metrics;

                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
                  proxy_read_timeout 86400;
              }

            location /prometheus/ {
              resolver kube-dns.kube-system.svc.cluster.local valid=10s;
              proxy_pass http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090/;

              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_redirect / /prometheus/;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_buffering off;
              proxy_cache off;
            }

            location = /prometheus {
              return 301 /prometheus/;
            }

            location /grafana/ {
              resolver kube-dns.kube-system.svc.cluster.local valid=10s;
              proxy_pass http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local:80;

              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_buffering off;
              proxy_cache off;
            }

            location = /grafana {
                return 301 /grafana/;
            }

            location / {
              resolver kube-dns.kube-system.svc.cluster.local valid=10s;
              proxy_pass http://frontend.model-platform.svc.cluster.local:8501;

              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_buffering off;
              proxy_cache off;
            }
      
            location /_stcore/stream {
                proxy_pass http://frontend.model-platform.svc.cluster.local:8501;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection $http_connection;
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
            
                proxy_read_timeout 86400s;
                proxy_send_timeout 86400s;
            }
          
            location /api/ {
              proxy_pass http://backend.model-platform.svc.cluster.local:8000/;
              proxy_set_header Host $host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              proxy_http_version 1.1;
              proxy_set_header Upgrade $http_upgrade;
              proxy_set_header Connection "upgrade";
              proxy_read_timeout 86400;
              client_max_body_size 500M;
            }

      }}
