apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgsql-pv-volume
  namespace: pgsql
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/pgsqlk8s"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: pgsql
  name: task-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
